<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard - √Årea Restrita</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .dashboard { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .security-card { background: #e8f5e9; padding: 20px; border-radius: 10px; margin: 20px 0; border-left: 5px solid #4caf50; }
        .btn { background: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üåø Bem-vindo √† √Årea Restrita</h1>
        <div id="userInfo"></div>
        
        <div class="security-card">
            <h3>üîí Sistema de Seguran√ßa</h3>
            <p>‚úÖ <strong>Hash SHA-256:</strong> Senhas criptografadas</p>
            <p>‚úÖ <strong>2FA:</strong> Verifica√ß√£o em duas etapas</p>
            <p>‚úÖ <strong>Banco Seguro:</strong> Apenas hashes armazenados</p>
        </div>
        
        <button class="btn" onclick="logout()">Sair</button>
        <p><a href="index.html">‚Üê Voltar ao site</a></p>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('usuario'));
        
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('userInfo').innerHTML = `
                <h2>Ol√°, ${user.nome}!</h2>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Cadastrado em:</strong> ${new Date(user.data).toLocaleDateString('pt-BR')}</p>
                <hr>
            `;
        }
        
        function logout() {
            localStorage.removeItem('usuario');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
